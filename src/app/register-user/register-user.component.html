<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="login-title">Create new account</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="registerUser()" #loginForm="ngForm">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" placeholder="Enter your username" required [(ngModel)]="username" name="username">
            <mat-error >Please provide a valid username</mat-error> 
          </mat-form-field>
        
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Enter your email" required [(ngModel)]="email" name="email">
            <mat-error >Please provide a valid email</mat-error> 
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter your password" required [(ngModel)]="password" name="password">
          </mat-form-field>
        
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="login-button">
            <span>Create account</span>
          </button>
          <button mat-raised-button color="primary" class="login-button" routerLink="/login">
            <span>Cancel</span>
          </button>

        </form>
      </mat-card-content>
    </mat-card>
  </div>
