
<div mat-dialog-title class="title-content-form">
    <h1>Product Form</h1>
</div>

<form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
    <div>
        <div mat-dialog-content>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Handle</mat-label>
                    <input matInput type="text" placeholder="Ex: masa-de-modelar-soft-150-grs" formControlName="handle">
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <mat-label>title</mat-label>
                    <input matInput type="text" placeholder="Ex: MASA DE MODELAR SOFT 150 GRS" formControlName="title">
                </mat-form-field>
                
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput type="text" placeholder="Ex: Ideal para actividades de desarrollo"  formControlName="description">
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <mat-label>SKU</mat-label>
                    <input matInput type="number" placeholder="Ex: 60870120101"  formControlName="sku">
                </mat-form-field>
                
            </div>
            
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Grams</mat-label>
                    <input matInput type="number" placeholder="Ex: 100"  formControlName="grams">
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <mat-label>Stock</mat-label>
                    <input matInput type="number" placeholder="Ex: 359"  formControlName="stock">
                </mat-form-field>
            </div> 

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" placeholder="Ex: 1611" formControlName="price">
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <mat-label>Compare Price</mat-label>
                    <input matInput type="number" placeholder="Ex: 1790" formControlName="comparePrice">
                </mat-form-field>
            </div>  
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Barcode</mat-label>
                    <input matInput type="number" placeholder="Ex: 7891153073002" formControlName="barcode">
                </mat-form-field>
            </div>  


        </div>
    </div>

    <div mat-dialog-actions class="bottom-form">
        <button mat-raised-button class="custom-button" type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button class="custom-button" color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
